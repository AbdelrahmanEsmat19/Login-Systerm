<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Login System</title>
    <!-- Icon -->
    <link rel="icon" href="images/icon.png">
        <!-- CSS Files -->

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  
  </head>
  <body class="bg-danger">
    <section
      class="justify-content-center  text-center align-items-center d-flex"
    >
      <div class="container bg-black p-4 text-white bg-opacity-50 col-lg-5 col-md-8 w-75 shadow rounded">
        <h1 class="py-3">Log in page</h1>
        <div class="mb-3">
          <div class="col-sm-12 col-md-12 col-lg-5 mx-auto">
            <input type="email" placeholder="Email" class="form-control" id="emailLogin" />
          </div>
        </div>
        <div class="mb-3">
        
          <div class="col-sm-12 col-md-12 col-lg-5 mx-auto">
            <input type="password" placeholder="Password" class="form-control" id="passwordLogin" />
          </div>
          <div
            class="alert fw-bold alert-danger col-sm-12 col-md-12 col-lg-5 mx-auto d-none mx-auto mt-2 py-2"
            id="loginAlert"
          >
            <small>incorrect email or password !.</small>
          </div>
        </div>
        <div class="mb-3">
          <div class="col-sm-12 col-md-12 col-lg-5 mx-auto offset-sm-2">
            <button
              type="submit"
              onclick="signInValues()"
              class="btn w-100 my-3  btn-outline-info"
            >
              Sign in
            </button>
          </div>
        </div>
        <div>
          <p>
            Don't have an account?
            <a target="_blank" href="signup.html">Creat account</a>
          </p>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
